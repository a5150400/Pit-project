<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
    #div1{
        width: 300px;
        height: 300px;
        border: 1px solid;
        display: block;
    }
      #div2{
        width: 300px;
        height: 305px;
        position: absolute;
        top: 0px;
        left: 350px;
        border: 1px solid;
    }
    #div2 div{
        border-bottom: 1px solid black;
        background-color: red;
        opacity: 0;

    }
</style>
<body>
     <textarea name=""  id="div1" cols="30" placeholder="请输入内容" rows="10"></textarea>
    <button id="btn1" >提交</button>
    <div id="div2"></div>
    <script src="kuangjia.js">

    </script>
<script>
    var btn1 = document.getElementById("btn1");
    btn1.onclick = function(){
        var text1 = document.getElementById('div1');
        var text2 = document.getElementById('div2');
        var oLi = document.createElement('div');
        var aLi = text2.getElementsByTagName("div");

        oLi.innerHTML = text1.value;
        if (aLi.length) {
               text2.insertBefore(oLi,aLi[0])
        }else{
              text2.appendChild(oLi)
        }

      text1.value = "";
      var Iheight = oLi.offsetHeight;
      oLi.style.height = 0;
       startMove(oLi,{height:Iheight},function() {
         startMove(oLi,{opacity:100})

       })
    }
</script>
</body>
</html>
