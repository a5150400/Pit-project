<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    div{
      width: 100px;
      height: 100px;
      background: red;
      margin-top: 20px;
    }
  </style>
  <body>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>
    <div class=""></div>

    <script type="text/javascript">

    var div1 = document.getElementsByTagName('div');

    for (var i = 0; i < div1.length; i++) {
      div1[i].timer = null;
      div1[i].onmouseover = function () {
        starmove(this,300)

      }
      div1[i].onmouseout = function () {
        starmove(this,100)

      }
    }

      function starmove(obj,Itarget) {

        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
          var ispeed = (Itarget-obj.offsetWidth)/8
          ispeed = ispeed>0?Math.ceil(ispeed):Math.floor(ispeed);
          if (obj.offsetWidth==Itarget) {

            clearInterval(obj.timer);

          }else {
            obj.style.width = obj.offsetWidth+ispeed+'px';
          }
        },30)

      }
    </script>
  </body>
</html>
