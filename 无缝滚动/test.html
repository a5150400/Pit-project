<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style media="screen">
    #div1{
      background: red;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0;
    }
  </style>
  <body>
    <button id="button1" style="margin-bottom:10px;"type="button" name="button">移动</button>
    <button type="button" id="stop"name="button">停止移动</button>
    <div class=""id="div1">

    </div>
    <script type="text/javascript">
    var aDiv = document.getElementById('div1');
    var abu = document.getElementById('button1') ;
    var bbu = document.getElementById('stop') ;
    var timer;

    abu.addEventListener("click",function() {
      timer = setInterval(function() {
        aDiv.style.left = aDiv.offsetLeft+10+"px";
      },100)

    })
    bbu.addEventListener("click",function () {
      clearTimeout(timer)

    })
    </script>
  </body>
</html>
